<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<div th:fragment="registration">
    <h1>Registration</h1>

    <form>
        <div class="form-group">
            <label for="email">email </label>
            <input id="email" type="email"/>
        </div>
        <div class="form-group">
            <label for="password">pass </label>
            <input id="password" type="email"/>
        </div>

        <button class="button-primary" type="button" onclick="validateCredentials()">Create my account</button>
    </form>
</div>
<div th:fragment="welcomepage">
    <h1>You have successfully entered</h1>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
</div>
</body>
</html>
