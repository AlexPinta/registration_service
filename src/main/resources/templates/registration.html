<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring boot</title>

    <!-- CSS
    ============================== -->
    <link rel="stylesheet" href="../static/normalize.css" />
    <link rel="stylesheet" href="../static/skeleton.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"/>
    <script type="text/javascript">
        function openRegistrationForm() {
            $("#signup").hide().html();

            var url = 'registrationform';
            $("#htmltext").load(url);
        }
        function validateCredentials() {
            var email = $("#email").val();
            var password = $("#password").val();
            var data = {'email': email, 'password': password};

            var url = 'velidation';
            $.post(url, data,
                function(newHtmlText, status){
                    $("#htmltext").replaceWith(newHtmlText);
                }
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <form class="ten columns" id="signup" >
            <button type="button" onclick="openRegistrationForm()">Sign up</button>
        </form>
        <div class="sixteen columns" id="htmltext">

        </div>
    </div>
</body>
</html>
